<!doctype html>
<html>

<head>
  <title>Hello v-grid in Angular</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <script src="https://github.jspm.io/jmcriffey/bower-traceur-runtime@0.0.90/traceur-runtime.js"></script>
  <script src="https://jspm.io/system@0.16.js"></script>

  <link rel="import" href="../bower_components/vaadin-components/vaadin-grid/vaadin-grid.html">

  <script>
    window.addEventListener("WebComponentsReady",function() {

      // Add angular 2 import after web components have registered
      // (angular also shims document.registerElement)
      var fileref = document.createElement("script");
      fileref.setAttribute("src", "https://code.angularjs.org/2.0.0-alpha.26/angular2.dev.js");
      document.getElementsByTagName("head")[0].appendChild(fileref);

      fileref.addEventListener('load', function() {
        var ag = document.createElement("angular-grid-example");
        document.body.appendChild(ag);
        System.import('angular-grid-example');
      });

    });
  </script>
</head>

<body>
</body>
</html>
